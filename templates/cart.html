{% extends "base.html" %}

{% block meta %}
    <meta name="description" content="Review your shopping cart with Pickle Polona. Adjust quantities or proceed to checkout.">
    <meta name="robots" content="noindex, nofollow">
{% endblock %}

{% block title %}Shopping Cart{% endblock %}

{% block main %}
            <div class="container my-4 text-center">
                <h2 id="cart-heading">Your Cart</h2>
                <ul id="cart-items-container" class="list-group container my-4" aria-labelledby="cart-heading"></ul>
                <h2 id="total-price">Total: â‚¬0.00</h2>
                <div class="d-flex justify-content-center gap-3 flex-wrap">
                    <a href="{{ url_for('store.storefront') }}" class="btn btn-outline-secondary">Back to Store</a>
                    <button class="btn btn-primary empty-cart-btn">Empty Cart</button>
                    <a href="{{ url_for('store.checkout') }}" class="btn btn-outline-primary">Checkout</a>
                </div>
            </div>
            
{% endblock %}

{% block extra_script %}
<script src="{{ url_for('static', filename='js/cart.js') }}"></script>
<script>
displayCartItems();
</script>
{% endblock %}
