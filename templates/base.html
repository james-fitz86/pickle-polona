<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block meta %}{% endblock %}
    <title>{% block title %}My Flask App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="wrapper">
        <header>
            <nav class="navbar navbar-expand-md bg-body-tertiary">
                <div class="container-fluid">
                <img id="logo" src="../static/images/logo.png">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'main.home' %}active{% endif %}" href="{{ url_for('main.home') }}">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'store.storefront' %}active{% endif %}" href="{{ url_for('store.storefront') }}">Store</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'main.about' %}active{% endif %}" href="{{ url_for('main.about') }}">About</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'main.contact' %}active{% endif %}" href="{{ url_for('main.contact') }}">Contact</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
            <nav>
        </header>
        <main>
            {% block main %}
            {% endblock %}
        </main>
        <footer>
            <p>Designed by James</p>
        </footer>
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </div>
</body>
</html>
