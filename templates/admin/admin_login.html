{% extends 'base_admin.html' %}

{% block title %}Admin Login{% endblock %}
    
{% block main %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <h1 id="login-heading" class="text-center mb-4" aria-labelledby="login-heading">Login</h1>

      {% if error %}
        <div class="alert alert-danger" role="alert" aria-live="assertive">
          {{ error }}
        </div>
      {% endif %}
      <form method="POST" aria-labelledby="login-heading" class="card p-4 shadow-sm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" required autofocus aria-label="Username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required aria-label="Password">
        </div>
        <button type="submit" class="btn btn-primary w-100" aria-label="Login">Login</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
