{% extends "base.html" %}

{% block meta %}
    <meta name="robots" content="noindex, nofollow">
    <meta name="description" content="Oops! This page doesn't exist. Please check the URL or return to the homepage.">
{% endblock %}

{% block title %}Page not found{% endblock %}
    
{% block main %}
    <div class="container d-flex flex-column align-items-center justify-content-center text-center py-5">
    <div class="alert alert-danger w-100 w-md-75 w-lg-50" role="alert">
        <h1 id="main-content" class="display-4" aria-live="assertive" tabindex="-1">Page Not Found</h1>
        <p class="lead" id="url-check">Please check the URL you have typed.</p>
        <p>
            <a href="{{ url_for('main.home') }}" class="btn btn-outline-danger" aria-label="Go back to home page">
                Go back to home page
            </a>
        </p>
    </div>
</div>
{% endblock %}
